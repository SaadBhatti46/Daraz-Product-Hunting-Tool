{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AsanBusiness</title>
     <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Loginforms/form.css' %}">

{# FONT AWESONE LINK   #}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin">
            <form method="POST">
            {% csrf_token %}
                <h2 class="tittle">Change Password</h2>
                {% if messages %}
                    {% for message in messages %}
                         <div class="alert alert-info" style="color: red;  font-size: 1.2em;">
                         {{ message }}
                         </div>
                    {% endfor %}
                {% endif %}

                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password"  name="password1" placeholder="Password" minlength="8" required/>
                </div>

                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password"  name="password2" placeholder="Password" minlength="8" required/>
                </div>

            <input type="hidden" name="user_id" value="{{ user_id }}" >

                <input type="submit" class="btn solid" value="Change Password" />
                <p class="social-text"> Or Sign in with Social platforms</p>
                <div class="social-media">
                    <a href="#" class="social_icon">
                        <i class="fab fa-facebook-f"></i>

                    </a>
                     <a href="#" class="social_icon">
                        <i class="fab fa-google"></i>

                    </a>
                    <a href="#" class="social_icon">
                        <i class="fab fa-twitter"></i>

                    </a>
                    <a href="#" class="social_icon">
                        <i class="fab fa-linkedin-in"></i>

                    </a>

                </div>
            </form>
        </div>

    </div>
    </div>

    <div class="panels-container">
{#        LEFT#}
        <div class="panel left-pannel">
            <div class="content">
                 <div class="row" style="margin-top: -30px; margin-right:30px ">
                <img src="{% static 'images/logo.png' %}" alt="" style="width: 18%" />
                <img src="{% static 'images/abd White.png' %}" alt="" style="width: 35%"/>
                </div>
                <h3>Change Password</h3>
                <p>
                    Hello AsanBusiness user!<br> Please enter new password
                </p>

            </div>
            <img src="{% static 'images/reset-password.png' %}" alt="" style="width: 65%;" />

        </div>

    </div>


</div>

</body>
</html>
