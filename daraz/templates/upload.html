{% extends 'base_sidebar.html' %}
{% block content %}

{%  if messages   %}
{%   for meesage in messages   %}
    <div class = "alert alert-{{ message.tags }}" role="alert">
    <p{% if meesage.tags %} class=""{% endif %}>{{ meesage }}</p>
    </div>
{%  endfor   %}
{% endif %}

{#<div class="excel">#}
{#<div class="excel_upload">#}
 <div class="container mt-5">
    <section class="mb-5">

<form method="POST" class="bg-light p-5 shadow-lg contact-us-form" enctype="multipart/form-data">
    {% csrf_token %}
    <center><h1><i class="fa fa-upload"></i> Excel Upload</h1></center>
    <div class="form-group">
         <input type="file" name="myFile" class="form-control"/>
    </div>
    <div class="form-group text-center pt-3 ">
    <button type="submit" class="form-control btn-primary" style="width: 100px; margin: auto; background-color: #2c2b7c">Upload</button>
    </div>
    <center><h5>Please upload a excel file</h5></center>
</form>
    </section>
</div>

{% endblock content %}
